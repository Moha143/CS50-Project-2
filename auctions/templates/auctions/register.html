{% extends "auctions/layout.html" %}
{% load static %}
   {% block css %}
     <link href="{% static 'auctions/style.css' %}" rel="stylesheet"> 
        {% endblock %}
{% block body %}



    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

  <section class="sign-in">
            <div class="containers">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src={% static "auctions/image.png" %} alt="sing up image"></figure>
                        <h4><a href="#" class="signup-image-link">Create an account</a></h4>
                    </div>

                    <div class="signin-form">
                    
                        
                                {% if message %}
                                
                                      <h2 class="form-title">{{ message }}</h2>
                                {% endif %}
                        <h2 class="form-title">Register</h2>
            
                        <form action="{% url 'register' %}" method="post" class="register-form" id="login-form">
                             {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                         <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                            </div>
                            
                            <div class="form-group form-button">
                                <input class="btn btn-primary" type="submit" value="Register">
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label" style="font-size:15px">Already have an account? <a  href="{% url 'login' %}">Log In here.</a></span>
                            
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
