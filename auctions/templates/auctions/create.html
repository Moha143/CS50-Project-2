{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style = "font-weight: bold;text-align: center; font-family: Nunito;">Create Listing</h2>
    
    <div class="card" id="activelist">
      <div class="card-body">
        <h5 class="card-title">Create Listing</h5>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input  class="form-control"  required placeholder="Title" autofocus type="text" name="create_title">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Add Description" required type="text" name="create_desc"></textarea>
          </div>
          <div class="form-group">
            <input  class="form-control"  required placeholder="Starting bid" type="number" name="create_initial_bid">
          </div>
          <div class="form-group">
            <input  class="form-control"  placeholder="Image URL (optional)" type="text" name="img_url">
          </div>
          <div class="form-group">
            <input  class="form-control"   placeholder="Category" type="text" name="category">
          </div>
          
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
 
  
      
<style>
        
#activelist{
    width: 70%;
    margin-left:15%;
    
}



.btn{

    font-family: Nunito;
    width: 30%;
    margin-left: 70%;
}
</style>
{% endblock %}
