
{% extends "auctions/layout.html" %}
{% load static %}
  {% block css %}
     <link href="{% static 'auctions/style.css' %}" rel="stylesheet"> 
        {% endblock %}
{% block body %}
 <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                     
                        <div class="signup-form">
                                       
                        {% if message %}
                         <h5 class="form-title">{{ message }}</h5>
                      
                        {% endif %}
                       
                        <h4 class="form-title">LOGIN</h4>
                        <form action="{% url 'login' %}" method="post" class="register-form" id="register-form">
                             {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                 <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                               <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            
                            <div class="form-group form-button">
                                <input class="btn btn-primary" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                   
                        <figure><img src={% static "auctions/bid.jpg" %} alt="sing up image"></figure>
                       <a href="{% url 'register' %}">Register here.</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
